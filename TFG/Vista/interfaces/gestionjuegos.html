<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/gestionjuegos.css" rel="stylesheet" type="text/css">
    <link href="../css/fuentes.css" rel="stylesheet" type="text/css">
    <script src="../../Controlador/JQuery/JQuery.js" type="text/javascript"></script>

    <title>Juegos</title>
</head>
<body>

  <div class="modal fade" id="modalInsercionJuegos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 titulo-insert" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row rowUpdate">
            <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="nombre">NOMBRE:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="text" name="nombre" id="insert-nombre" placeholder="Introduce nombre">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="precio">PRECIO:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="text" name="precio" id="insert-precio" placeholder="Introduce precio">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="descripcion">DESCRIPCION:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <textarea type="text" name="descripcion" id="insert-descripcion" maxlength="255" placeholder="Introduce descripcion"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="genero">GENERO:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
            <input type="text" name="genero" id="insert-genero" placeholder="Introduce un genero">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="jugadores">JUGADORES:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="text" name="jugadores" id="insert-jugadores" placeholder="Introduce jugadores">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="imagen">IMAGEN:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="file" name="imagen" id="insert-imagen" placeholder="Introduce imagen">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="certificaciones">CERTIFICACIONES:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
            <input type="text" name="certificaciones" id="insert-certificaciones" placeholder="Introduce un correo">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="plataformas">PLATAFORMAS:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="text" name="plataformas" id="insert-plataformas" placeholder="Introduce plataformas. ej: XBOX, PlayStation">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="desarrolladoras">DESAROLLADORAS:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="text" name="desarrolladoras" id="insert-desarrolladoras" placeholder="Introduce desarrolladoras. ej: Bandai, Namco"><br>
              <label for="fundacion">FECHA DE FUNDACION:</label>
              <input type="date" name="fundacion" id="insert-fundacion">
          </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-dm-6 col-6">
              <label for="lanzamiento">FECHA DE LANZAMIENTO:</label>
            </div>
            <div class="col col-sm-6 col-dm-6 col-6">
              <input type="date" name="lanzamiento" id="insert-lanzamiento">
          </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" class="cerrar-btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="insertarDatos" class="btn btn-primary">Insertar juego</button>
        </div>
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="menu">
        <div class="container-fluid menu-buttons">
          <a class="navbar-brand brand" href="./index.html"><span>NEWGAMERS</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./juegos.html">Juegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Plataformas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Foros
                </a>
                <ul class="dropdown-menu lista-foros">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="tabla">
        <button type="button" data-bs-toggle="modal" data-bs-target="#modalInsercionJuegos" id="añadirJuego" class="btn btn-dark">Añadir Juego</button>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Genero</th>
              <th scope="col">Nº Jugadores</th>
              <th scope="col">Imagen</th>
              <th scope="col">Certificaciones</th>
              <th scope="col">Plataformas</th>
              <th scope="col">Desarrolladoras</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    <script src="../../Controlador/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cosmogicofficial/quantumalert@latest/minfile/quantumalert.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script src="../../Controlador/obtenerGestionJuegos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../Controlador/obtenerForos.js"></script>
</body>
</html>
