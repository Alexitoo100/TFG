<body>

  <!-- Modal lista de juegos Favoritos-->
<div class="modal fade" id="modalFavoritos" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">TUS JUEGOS FAVORITOS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container-fluid busqueda-fav">
        <form class="d-flex search-bar" role="search">
          <input class="form-control me-2" type="search" id="juegoFavorito" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success btn-search" id="buscarJuegoFav" type="button">Search</button>
        </form>
    </div>
      <div class="modal-body">
        <div class="row video-juegos-fav"></div>
        <div class="row" id="no-resultados-fav"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cerrar-btn" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal detalles de juegos -->
<div class="modal fade" id="modalJuegos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid modal-container">
          <div class="row mt-2">
            <div class="col col-md-2">Jugadores</div>
            <div class="col col-md-2">Precio</div>
            <div class="col col-md-2">Género</div>
            <div class="col col-md-2">Plataformas</div>
            <div class="col col-md-2">Desarrolladoras</div>
            <div class="col col-md-2">Certificados</div>
          </div>
          <div class="row mt-2">
            <div class="col col-md-2 jugadores"></div>
            <div class="col col-md-2 precio"></div>
            <div class="col col-md-2 genero"></div>
            <div class="col col-md-2 plataformas"></div>
            <div class="col col-md-2 desarrolladora"></div>
            <div class="col col-md-2 certificados"></div>
          </div>
          <div class="row mt-5">
            <div class="col col-md-4">Graficos</div>
            <div class="col col-md-4">Optimizacion</div>
            <div class="col col-md-4">Jugabilidad</div>
          </div>
          <div class="row mt-2">
            <div class="col col-md-4"><div class="valoracion-graficos"></div><span id="totalGraficos"></span></div>
            <div class="col col-md-4"><div class="valoracion-optimizacion"></div><span id="totalOptimizacion"></span></div>
            <div class="col col-md-4"><div class="valoracion-jugabilidad"></div><span id="totalJugabilidad"></span></div>
          </div>
          <div class="row mt-4">
            <div class="col col-md-12 valoracion-reseña"></div>
          </div>
          <div class="row mt-4">
            <div class="col col-md-12 imagen-detalles"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="guardar-cambios-detalles" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="menu">
        <div class="container-fluid menu-buttons">
          <a class="navbar-brand brand active" href="index.html"><span>NEWGAMERS</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <a class="nav-link active" href="#">Plataformas</a>

                  Foros
                </a>

                </ul>
              </li>

            <a class="nav-link active login" href="../interfaces/iniciarsesion.html"><img src="../img/misc_game_multiplayer-512.webp">Iniciar Sesion</a><br>
          </div>
        </div>
      </nav>

      <div class="container-fluid busqueda-main">
        <div class="row">
        <form class="d-flex search-bar" role="search">
          <div class="divisorPrecio">
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precioMin" step="any" placeholder="Precio mín...">
            <input type="number" name="precio" id="precioMax" step="any" placeholder="Precio máx...">
            <input type="button"  name="precio" id="enviarPrecio" value="Filtrar">
          </div>
          <div class="divisorGenero">
            <label for="genero">Genero:</label>
            <select id="genero" name="genero">
              <option>Elige un genero...</option>
            </select>
          </div>
          <input class="form-control me-2" type="search" id="juegoEscrito" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success btn-search" id="buscarJuego" type="button">Buscar</button>
        </form>
      </div>
      <div class="row video-juegos"></div>
      <div class="row" id="no-resultados-main"></div>
    </div>

    <script src="../../Controlador/validacion.js"></script>
